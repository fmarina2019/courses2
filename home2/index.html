<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <label>
                First number
                <input id="num1" type="number" value="15">
            </label> <br>
            <label>
                Second number
                <input id="num2" type="number" value="24">
            </label> <br>
        <label>
                Third number
                <input id="num3" type="number" value="24">
        </label> <br>
        <button>id "btn"
                Get sum
        </button><br>
        <label>
                Sum
                <input id="sum" type="number">
            </label> <br>
            <script>
            document.getElementById("btn").onclick=function(){
                var n1=parseInt(document.getElementById("num1").value)
                var n2=parseInt(document.getElementById("num2").value)
                var s=n1+n2
                document.getElementById("sum").value=s
            }
        </script>   
        
    
</body>
</html>
